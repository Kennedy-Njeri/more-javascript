<body>
<h1>Fetch a Rainbow</h1>
<img src="" id="rainbow" width="480" />
<script>
    //console.log('about to fetch a rainbow');


    const catchRainbow = async () => {
        const response = await fetch('rainbow.jpg');
        const blob = await response.blob();
        return blob
        //document.getElementById('rainbow').src = URL.createObjectURL(blob);
    }

    catchRainbow()
        .then(response => {
            document.getElementById('rainbow').src = URL.createObjectURL(response)
            //console.log('yay', response);

        })
        .catch(error => {
            console.log('error!');
            console.error(error);
        });


    // const catchFiles = async (filenames) => {
    //     filenames.forEach((file) => {
    //         //console.log(file.blob())
    //         return file.blob()
    //     })
    // }


    const filenames = [
        'unsplash.jpg',
        'unsplash2.jpg',
        'unsplash3.jpg'
    ];

    const catchFiles = async (filenames) => {

        for (let filename of filenames) {
            const response = await fetch(filename)
            const blob = await response.blob();
            return blob
        }
    }


    catchFiles(filenames).then(response => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(response);
        img.width = '200';
        document.body.append(img)
        console.log(response)
    }).then(error => {
        console.log(error)
    })

</script>
